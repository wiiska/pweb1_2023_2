<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <div class="card" style="width: 18rem;">
        <img src="aomosso.jpg" class="card-img-top" alt="aomosso.jpg">
        <div class="card-body">
          <h5 class="card-title">EU GOSTOOOOOOO</h5>
          <p class="card-text">VAI DAR A BUNDAAAAAAAAAAA</p>
          <a href="#" class="btn btn-primary">AO MOSSAR!</a>
        </div>
      </div>
      <br>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="border border-primary col-6">
            <form>
                <input type="text" class="text" placeholder="Insira seu nome gay">
                <br><br>

                Você é gay?
                <button type="button" class="sim">SIM</button>
                <button type="button" class="nao">NÃO</button>
            </form>
          </div>
          <div class="border border-danger col-6">
            <form>
                Selecione oque voce gosta
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      lula
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      bolsonaro
                    </label>
                  </div>
                O FERNANDO É GAY?
                <button type="button" class="sim">SIM</button>
                <button type="button" class="claro">CLARO!!</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row align-items-stretch col-12">
        <div class="col-12">
            <table class="table table-hover table-primary">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Last</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-danger">
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr class="table-danger">
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr class="table-danger">
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
            </table>
        </div>

      </div>
</body>
</html>
